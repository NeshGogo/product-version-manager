<div class="card" style="width: 18rem">
  <div class="text-center">
    <img
      src="./assets/img/icons8-product-48.png"
      class="img"
      alt="icon-product"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title text-center">
      <span *ngIf="isVersion" class="text-warning"
        >V{{ product?.version }},</span
      >
      {{ product?.name }}, {{ product?.brand }} {{ product?.price | currency }}
    </h5>
    <p class="card-text m-0" i18n>Fecha: {{ product?.date | date:'dd/mm/yyyy' }}</p>
    <p class="card-text mb-4" i18n>Vendedor: {{ product?.seller }}</p>
    <a
      [routerLink]="['/products/detail', product?.id]"
      class="btn btn-primary btn-sm w-100"
      *ngIf="!detailMode"
      i18n
      >Ver detalle</a
    >
    <button *ngIf="isVersion" type="button" class="btn btn-warning btn-sm w-100" (click)="sendToVersion(product?.version || 0)" i18n>Obtener</button>
  </div>
</div>
