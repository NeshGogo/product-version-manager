<section class="mt-3 mb-4">
  <h2 class="text-center">Lista de productos</h2>
</section>
<section class="d-flex justify-content-center">
  <div class="w-50">
    <input
      type="text"
      [formControl]="filter"
      class="form-control"
      placeholder="Que desea buscar?"
    />
  </div>
</section>
<section class="mt-5 mb-4 d-flex justify-content-between">
  <div>
    <a [routerLink]="['/products/create']" class="btn btn-success rounded-circle fs-5 " role="button" aria-disabled="true">+</a>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li [class]="pagination.page === item? 'page-item active':'page-item'"  *ngFor="let item of pagination.pages">
        <a class="page-link" (click)="goToPage(item)">{{item}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</section>
<section class="container" >
  <div class="row">
    <div class="col mb-3" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</section>
